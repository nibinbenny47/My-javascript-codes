<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      const globalplayer={
          id:0,
          name:"nibin",
          state:"kerala"
      };
      //***1.destructuring ***
      const {id,state}=globalplayer; 
      console.log(id,state);

      //***2.rest operator***
      //**we just want only id,then we can place others in rest which made them as a seperate object
      const {id, ...rest}=globalplayer;
      console.log(rest);

      
    
      
   </script> 
</body>
</html>
