<body>
    <script>
        //*****finding sum of all numbers given as arguments using spread operator*****
        //** by using spread operator different functions with different arguments can be avoided by using just one function having spread operator******
        function sum(...a){
            var s=0;
            a.forEach(function(item){
                s=s+item;
            })
            return s;

        }
        console.log(sum(30,40,30));
    </script>
</body>
