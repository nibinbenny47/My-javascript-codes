<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="div1" >
        <p>hello world</p>
        <p>good Morning</p>
    </div>
    <div id="div2" class="div2">
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
        </ul>
    </div>
    <button id="btnClick" >Click</button>
    <script src="jQuery.js"></script>
    <script>
        /*here alert message will only printed after the div1 get fade out .so call back method is to perform another action only when one whch we wants to completed fist */
        $(document).ready(function(){
            $("#btnClick").click(function(){
                $("#div1").fadeToggle(3000,function(){
                    alert("division faded");


                });
              
            })
        });

    </script>
</body>
</html>
