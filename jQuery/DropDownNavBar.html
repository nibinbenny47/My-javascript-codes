<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DropDownNavbar.css">
   
    
        

</head>
<body>
    <nav id="navigation">
        <ul class="parent">
            <li>item1</li>
            <li>item2
                <ul class="child">
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                    <li>item 2.3</li>
                    <li>item 2.4</li>
                </ul>
            </li>
            <li>item3</li>
            <li>item4</li>
            <li>item5
                <ul class="child">
                    <li>item 5.1</li>
                    <li>item 5.2</li>
                    <li>item 5.3</li>
                    <li>item 5.4</li>
                </ul>
            </li>

        </ul>
    </nav>
    <script src="../js/jQuery.js"></script>
    <script>
        $(function(){
            $("ul.parent > li").hover(function(){
                $(this).find('ul.child').show(200);
            },function(){
                $(this).find('ul.child').hide(200);
            });
        });
    </script>
</body>
</html>
